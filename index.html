<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <title>welcome window</title>
</head>

<body>
  <div class="box">
    <aside>
      <div class="badge">Свободен</div>
      <h1 class="aside-title">445</h1>
      <form class="form">
        <div class="form-title"> <a href="#">Вход в систему</a></div>
          <div class="button-group has-equal-width">
            <button class="button button-primary"><a href="#">У меня чек</a></button>
            <button class="button button-disabled"><a href="#">Постоянный клиент</a></button>
          </div>
        <div class="form-group">
          <label class="form-text">Номер чека</label>
          <input type="text" placeholder="12 символов">
        </div>
        <button class="button button-action"><a href="#">Войти</a></button>
      </form>
      <div class="button-support">
        <button class="button button-transparent"><a href="#">Тех. пользователь</a></button>
      </div>
    </aside>
    <footer>
      <div class="footer-group">
        <img class="footer-badge" src="images/network.png" alt="network">
        <span class="lang"><a href="#">rus</a></span>
      </div>
      <div class="footer-group">
        <span class="footer-text">SENET vCredential 10.0.0-Sim</span>
      </div>
      
    </footer>
  </div>
  <main>
    <div class="notification-container">
      <div class="notification notification-error">
        <img class="notification-icon" src="images/dead-face.png" alt="dead-face.png">
        <div class="notification-content">
          <h3 class="notification-title">ПК не авторизирован</h3>
        </div>
      </div>
      <div class="notification notification-time">
        <img class="notification-icon" src="images/956929 1.png" alt="956929 1.png">
        <div class="notification-content">
          <h3 class="notification-title">ПК будет занят в 18:40</h3>
          <span class="notification-text">через 2 часа 40 минут</span>
        </div>
      </div>
      <div class="notification notification-question">
        <img class="notification-icon" src="images/953818 1.png" alt="953818 1.png">
        <div class="notification-content">
          <h3 class="notification-title">Бонус 100 рублей</h3>
          <span class="notification-text">Заполни короткий опрос и получи бонус на твой баланс</span>
          <button class="button button-action"><a href="#">Перейти к опросу</a></button>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
